<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/img.png">
    <title>Chatbot Animation Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta property="og:title" content="Chatbot Animation Sample" />
    <meta property="og:description" content="Simple example of an animated chatbot built using pure HTML, CSS, and JavaScript." />
    <meta property="og:image" content="https://chatbot-notif-sample.vercel.app/images/img.png" />
    <meta property="og:url" content="https://chatbot-notif-sample.vercel.app/" />
    <meta property="og:type" content="website" />
</head>
<body>
    <div class="cont">
        <h1>Chatbot Animation Sample</h1>
        <span>The widget will animate itself after a few seconds.</span>
    </div>
    <div class="clicky_cont">
        <div class="widget_cont">
            <div class="top">
                <img class="logo" src="images/img.png" alt="">
                <span>Chaty, here to help you!</span>
                <div class="svg close"><img src="icons/x.svg" alt=""></div>
            </div>
            <div class="main">
            </div>
            <form class="bottom">
                <input type="text" required placeholder="Type your message here ...">
                <button>Send</button>
            </form>
        </div>
        <div class="button_cont">
            <img src="images/img.png" alt="">
        </div>
    </div>
    <audio id="notifSound" src="sounds/notif.mp3" preload="auto"></audio>
</body>
</html>
